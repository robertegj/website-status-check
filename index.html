<title>Example Status Checker</title>
<center>
  <script>
  function checkServerStatus()
{
    console.log("unknown");
    var img = document.body.appendChild(document.createElement("img"));
    img.onload = function()
    {
        console.log("online");
    };
    img.onerror = function()
    {
        console.log("offline");
    };
    img.src = "https://www.deliverlogic.com/favicon.ico";
}
  </script>
